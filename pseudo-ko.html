<html>
  <head>
    <meta charset="UTF-8" />
    <title>vanilla JS knockout like data binding</title>
	<!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<!-- input 1 -->
				<div class="form-group">
					<label for="input-1">Input 1</label>
					<input
						id="input-1"
						class="form-control"
						type="text"
						size="50"
						data-bind="saisie"
					>
				</div>
				<!-- input 2 -->
				<div class="form-group">
					<label for="input-1">Input 2</label>
					<input
						id="input-2"
						class="form-control"
						type="text"
						size="50"
						data-bind="saisie"
					>
				</div>
				<!-- clear button -->
				<button
					id="clear" 
					class="btn btn-warning"
					data-bind="click: clear"
				>
					Clear
				</button>
			</div>
		</div>
	</div>

	<script src="pseudo-ko.js"></script>
    <script>
	
		let viewModel = {
			saisie: '',
			clear: function() { this.saisie = '';}
		}
	
		ko.applyBindings(viewModel);

    </script>
  </body>
</html>
